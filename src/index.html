<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <title>My day</title>
</head>

<body id="index">
    <!-- Main Content -->
    <main>
        <header>
            <h1>My day</h1>
            <p id="date"></p>
            <p id="time"></p>
        </header>
        <div id="primary">

            <div id="tasks">
                <h2>Today Tasks</h2>
                <br>
                <div class="container">
                    <!-- INSERT TASKS VIA TEMPLATE -->

                </div>
            </div>

            <div id="settings">
                <h2>Tweaks</h2>
                <br>
                <div class="background-color">
                    <h3>Background color:</h3>
                    <br>
                    <input class="jscolor" onchange="changeBackground(this.jscolor)" value="f3f3f3">

                </div>

                <div class="title-change">
                    <h3>Change Title:</h3>
                    <br>
                    <form>
                        <input type="text">
                        <input type="submit" value="Submit">
                    </form>


                </div>

            </div>
        </div>
    </main>
    <!-- Templates -->
    <template id="task-template">
        <div class="task">
            <h3>11.00</h3>
            <h4>Pretend to be a tourist</h4>
        </div>
    </template>


    <!-- Scripts -->
    <script src="scripts/vendors/jscolor.js" type="text/javascript"></script>
    <script src="scripts/vendors/moment.min.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
